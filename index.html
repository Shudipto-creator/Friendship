<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Friend?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }
    #yesButton {
      background-color: #4CAF50;
      color: white;
    }
    #noButton {
      background-color: #f44336;
      color: white;
      position: relative;
    }
    .celebrate {
      animation: celebrate 1s ease infinite;
    }
    @keyframes celebrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my friend</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    // Celebrate when "Yes" is clicked
    yesButton.addEventListener('click', () => {
      yesButton.classList.add('celebrate');
      alert("ðŸŽ‰ Yay! now you are friend with Shudipto ðŸŽ‰ So, Can we add on Facebook ðŸ˜Š");
    });

    // Move the "No" button around when hovered or clicked
    noButton.addEventListener('mouseover', () => {
      moveNoButton();
    });

    noButton.addEventListener('click', () => {
      moveNoButton();
    });

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }
  </script>
</body>
</html>
